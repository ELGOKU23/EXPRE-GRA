<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Syntax Tree</title>
</head>
<body>
    <h1>Expression Syntax Tree Generator</h1>
    <form id="expressionForm">
        <label for="expression">Enter an expression:</label>
        <input type="text" id="expression" name="expression" required>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('expressionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const expression = document.getElementById('expression').value;
            fetch('/generate-syntax-tree', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ expression: expression })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Debug message
                if (data.success) {
                    document.getElementById('result').innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Syntax Tree">`;
                } else {
                    document.getElementById('result').innerText = 'Failed to generate syntax tree.';
                }
            })
            .catch(error => {
                console.error('Error:', error); // Debug message
                document.getElementById('result').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
